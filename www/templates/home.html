<ion-view view-title="Home">
  <ion-content style="text-align: center">
   

    <div class="col-md-12 col-sm-12 col-xs-12 layoutarea">
    	<div class="layout" ng-if="currentLayout == 1">
	    	<div class="col-md-12 col-sm-12 col-xs-12 image-div">
	    	</div>
	    	<div class="col-md-4 col-sm-4 col-xs-4 image-div">
	    	</div>
	    	<div class="col-md-4 col-sm-4 col-xs-4 image-div">
	    	</div>
	    	<div class="col-md-4 col-sm-4 col-xs-4 image-div">
	    	</div>
    	</div>

    	<div class="layout" ng-if="currentLayout == 2">
	    	<div class="col-md-6 col-sm-6 col-xs-6 image-div">
	    	</div>
	    	<div class="col-md-6 col-sm-6 col-xs-6 image-div">
	    	</div>
	    	<div class="col-md-4 col-sm-4 col-xs-4 image-div">
	    	</div>
	    	<div class="col-md-4 col-sm-4 col-xs-4 image-div">
	    	</div>
	    	<div class="col-md-4 col-sm-4 col-xs-4 image-div">
	    	</div>
    	</div>
    </div>

    <div >
    	<button class = "icon ion-edit" ng-click = "takePhoto()"></button>
    	<button class = "icon ion-image" ng-click = "saveCollage()"></button>
    </div>

    
    <div >
    	<a ng-click="selectLayout(1)">Layout1</a>
    	<a ng-click="selectLayout(2)">Layout2</a>
    </div>

    <div id="tempCanvas"></div>

  </ion-content>
</ion-view>
